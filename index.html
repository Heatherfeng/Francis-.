  <script>
  document.getElementById('news-form').addEventListener('submit', function(e) {
    e.preventDefault();

    // Get the values from the form
    const title = document.getElementById('news-title').value;
    const content = document.getElementById('news-content').value;
    const media = document.getElementById('news-media').files[0];

    // Create a new news item
    const newsItem = document.createElement('div');
    newsItem.className = 'news-item';

    // Set the inner HTML for the news item
    newsItem.innerHTML = `
        <h3>${title}</h3>
        <p>${content}</p>
    `;

    // If a media file is selected, add it to the news item
    if (media) {
        const mediaElement = document.createElement(media.type.startsWith('video') ? 'video' : 'img');
        mediaElement.src = URL.createObjectURL(media);
        if (mediaElement.tagName === 'VIDEO') {
            mediaElement.controls = true;
        }
        newsItem.appendChild(mediaElement);
    }

    // Append the new news item to the news list
    document.getElementById('news-list').appendChild(newsItem);

    // Clear the form
    document.getElementById('news-form').reset();
});

  </script>
